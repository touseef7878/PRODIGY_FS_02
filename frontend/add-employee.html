<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System - Add Employee</title>
    <link rel="stylesheet" href="styles-advanced.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="app">
        <!-- Loading Spinner -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <!-- Main Dashboard -->
        <div id="dashboard-section">
            <!-- Header -->
            <header class="header">
                <div class="header-content">
                    <div class="header-left">
                        <h1><i class="fas fa-users"></i> Employee Management System</h1>
                        <span class="company-name">PRODIGY INFOTEC</span>
                    </div>
                    <div class="header-right">
                        <span id="admin-name" class="admin-name"></span>
                        <button id="logout-btn" class="btn btn-secondary">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>
            </header>

            <!-- Navigation -->
            <nav class="nav-tabs">
                <a href="dashboard.html" class="nav-tab"><i class="fas fa-chart-dashboard"></i> Dashboard</a>
                <a href="employees.html" class="nav-tab"><i class="fas fa-users"></i> Employees</a>
                <a href="add-employee.html" class="nav-tab active"><i class="fas fa-user-plus"></i> Add Employee</a>
            </nav>

            <!-- Add Employee Tab -->
            <div id="add-employee-tab" class="tab-content active">
                <div class="form-container">
                    <h2>Add New Employee</h2>
                    <form id="employee-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="emp-name">Full Name *</label>
                                <input type="text" id="emp-name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="emp-email">Email *</label>
                                <input type="email" id="emp-email" name="email" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="emp-phone">Phone</label>
                                <input type="tel" id="emp-phone" name="phone">
                            </div>
                            <div class="form-group">
                                <label for="emp-department">Department *</label>
                                <input type="text" id="emp-department" name="department" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="emp-position">Position *</label>
                                <input type="text" id="emp-position" name="position" required>
                            </div>
                            <div class="form-group">
                                <label for="emp-salary">Salary *</label>
                                <input type="number" id="emp-salary" name="salary" step="0.01" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="emp-hire-date">Hire Date *</label>
                                <input type="date" id="emp-hire-date" name="hire_date" required>
                            </div>
                            <div class="form-group">
                                <label for="emp-status">Status</label>
                                <select id="emp-status" name="status">
                                    <option value="Active">Active</option>
                                    <option value="Inactive">Inactive</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group full-width">
                            <label for="emp-address">Address</label>
                            <textarea id="emp-address" name="address" rows="3"></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="button" id="clear-form" class="btn btn-secondary">
                                <i class="fas fa-eraser"></i> Clear
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus"></i> Add Employee
                            </button>
                        </div>
                    </form>
                    <div id="form-message" class="message hidden"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
