<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System - Dashboard</title>
    <link rel="stylesheet" href="styles-advanced.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="app">
        <!-- Loading Spinner -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <!-- Main Dashboard -->
        <div id="dashboard-section">
            <!-- Header -->
            <header class="header">
                <div class="header-content">
                    <div class="header-left">
                        <h1><i class="fas fa-users"></i> Employee Management System</h1>
                        <span class="company-name">PRODIGY INFOTEC</span>
                    </div>
                    <div class="header-right">
                        <span id="admin-name" class="admin-name"></span>
                        <button id="logout-btn" class="btn btn-secondary">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>
            </header>

            <!-- Navigation -->
            <nav class="nav-tabs">
                <a href="dashboard.html" class="nav-tab active"><i class="fas fa-chart-dashboard"></i> Dashboard</a>
                <a href="employees.html" class="nav-tab"><i class="fas fa-users"></i> Employees</a>
                <a href="add-employee.html" class="nav-tab"><i class="fas fa-user-plus"></i> Add Employee</a>
            </nav>

            <!-- Dashboard Tab -->
            <div id="dashboard-tab" class="tab-content active">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="total-employees">0</h3>
                            <p>Total Employees</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon active">
                            <i class="fas fa-user-check"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="active-employees">0</h3>
                            <p>Active Employees</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon inactive">
                            <i class="fas fa-user-times"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="inactive-employees">0</h3>
                            <p>Inactive Employees</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon deleted">
                            <i class="fas fa-user-slash"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="deleted-employees">0</h3>
                            <p>Deleted Employees</p>
                        </div>
                    </div>
                </div>

                <div class="chart-section">
                    <h2>Employees by Department</h2>
                    <div id="department-chart" class="chart-container">
                        <!-- Department chart will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
